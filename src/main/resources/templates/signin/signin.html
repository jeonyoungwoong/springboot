<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/loginlayout}">
<head>

<!-- 뒤로가기 방지 -->
<script type="text/javascript">
	history.pushState(null, null, location.href);
	window.onpopstate = function() {
		history.go(1);
	}
</script>
</head>
<body>
	<div layout:fragment="content">
		<style>
.gradient-custom {
	/* fallback for old browsers */
	background: #6a11cb;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1),
		rgba(37, 117, 252, 1));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, rgba(106, 17, 203, 1),
		rgba(37, 117, 252, 1))
}
</style>
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card bg-dark text-white" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<div class="mb-md-5 mt-md-4 pb-5">

									<h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
									<br>
									<br>
									<br>
									<br>
									<form id="loginForm" role="form" action="create" method="post">
										<input type="text" name="id" id="id"
											class="form-control form-control-lg" placeholder="id"
											required /> <br> <input type="password" name="pw"
											id="pw" class="form-control form-control-lg"
											placeholder="Password" />
											<br><br><br>
										<button class="btn btn-outline-light btn-lg px-5" id="submit"
											type="submit">SignUp</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
